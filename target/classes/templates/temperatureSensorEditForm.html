<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Sensor</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">


    <form class="form-horizontal" th:object="${sensor}" th:action="@{/updateTemperatureSensor}" th:method="post">

        <! WAZNE ZEBY PRZECHWYCIC WSZYSTKIE POLA OBIEKTU, BO INACZEJ SA NULLe>
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label class="control-label">Nazwa:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Adress:</label>
            <input type="text" class="form-control" th:field="*{address}"/>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"/>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-primary">Aktualizuj sensor</button>
        </div>
    </form>
</div>
</body>
</html>
