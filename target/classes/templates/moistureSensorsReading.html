<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Moisture Sensors Reading</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Nazwa</td>
            <td>Czas</td>
            <td>Wartość</td>

        </tr>
        </thead>
        <tbody>
        <tr th:each=" moistureRead : ${moistureReadings}">
            <td th:text="${moistureRead.id}"></td>
            <td th:text="${moistureRead.name}"></td>
            <td th:text="${moistureRead.time}"></td>
            <td th:text="${moistureRead.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
